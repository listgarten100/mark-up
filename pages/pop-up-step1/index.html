<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../landing/assets/css/style-pop-up-step1.css">
    <link type="image/x-icon" href="../../assets/icons/landing/icon-favicon.svg" rel="shortcut icon">
    <link type="image/x-icon" href="../../assets/icons/landing/icon-favicon.svg" rel="icon">
    <title>Online-Zoo</title>
</head>
<body>
    <div class="page">
        <div class="pop-up-step1">
            <div class="pop-up-step1__inner">
                <h2 class="pop-up-step1__title">make your donation</h2>
                <p class="pop-up-step1__text">Donation Information:</p>
                <div class="container">
                    <p class="pop-up-step1__text-choose">Choose your donation amount:</p>
                    <ul class="pop-up-step1__list">
                        <li class="pop-up-step1__item">
                            <a href="#" class="pop-up-step1__link">
                                    $10 
                            </a>
                        </li>
                        <li class="pop-up-step1__item">
                            <a href="#" class="pop-up-step1__link">
                                    $20 
                            </a>
                        </li>
                        <li class="pop-up-step1__item">
                            <a href="#" class="pop-up-step1__link">
                                    $30
                            </a>
                        </li>
                        <li class="pop-up-step1__item">
                            <a href="#" class="pop-up-step1__link">
                                    $50
                            </a>
                        </li>
                        <li class="pop-up-step1__item">
                            <a href="#" class="pop-up-step1__link">
                                    $80
                            </a>
                        </li>
                        <li class="pop-up-step1__item">
                            <a href="#" class="pop-up-step1__link">
                                    $100
                            </a>
                        </li>
                    </ul>
                    <form class="pop-up-step1__form">
                        <div class="pop-up-step1__block-other">
                            <button class="pop-up-step1__btn-other">
                                Other <span>amount</span>
                            </button>
                            <input type="text" class="pop-up-step1__input-other">
                        </div>
                        <div class="pop-up-step1__block-special">
                            <button class="pop-up-step1__btn-special">
                                for special pet
                            </button>
                            <select class="pop-up-step1__select-special">
                                <option disabled selected hidden>Choose your favourite </option>
                                <option>Lukas the Panda</option>
                                <option>Andy the Lemur</option>
                                <option>Glen the Gorilla</option>
                                <option>Mike the Alligator</option>
                                <option>Sam & Lora the eagles family</option>
                                <option>Liz the Koala</option>
                                <option>Shake the Lion</option>
                                <option>Senja the Tiger</option>
                            </select>
                            <div class="pop-up-step1__arrow-special"></div>
                        </div>
                        <label class="pop-up-step1__label">
                            <input type="checkbox" class="pop-up-step1__checkbox">
                            Make this a monthly recurring gift
                        </label>
                        <div class="pop-up-step1__block-next">
                            <div class="pop-up-step1__indicators">
                                <span class="pop-up-step1__indicator pop-up-step1__indicator--active"></span>
                                <span class="pop-up-step1__indicator"></span>
                                <span class="pop-up-step1__indicator"></span>
                            </div>
                            <a href="#" class="pop-up-step1__btn-next">
                                next
                                <svg class="pop-up-step1__btn-img"> 
                                    <use xlink:href="../../assets/icons/landing/icon-arrowRight.svg#arrow" x="0" y="0"/>
                                </svg>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
