<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../landing/assets/css/style-pop-up-step3.css">
    <link type="image/x-icon" href="../../assets/icons/landing/icon-favicon.svg" rel="shortcut icon">
    <link type="image/x-icon" href="../../assets/icons/landing/icon-favicon.svg" rel="icon">
    <title>Online-Zoo</title>
</head>
<body>
    <div class="page">
        <div class="pop-up-step3">
            <div class="pop-up-step3__inner">
                <h2 class="pop-up-step3__title">make your donation</h2>
                <p class="pop-up-step3__text">Payment Information:</p>
                <div class="container">
                    <form class="pop-up-step3__form">
                        <div class="pop-up-step3__block-card">
                            <label class="pop-up-step3__label">
                                Credit Card Number
                                <input type="text" class="pop-up-step3__input">
                            </label>
                            <label class="pop-up-step3__label">
                                CVV Number
                                <input type="text" class="pop-up-step3__input pop-up-step3__input--cvv">
                            </label>
                        </div>
                        <div class="pop-up-step3__block-date">
                            <label class="pop-up-step3__label">
                                Expiration Date
                                <div class="pop-up-step3__block-select">
                                    <select class="pop-up-step3__select">
                                        <option disabled selected hidden>Month</option>
                                        <option>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                    <div class="pop-up-step3__arrow"></div>
                                </div> 
                            </label>
                            <div class="pop-up-step3__block-select pop-up-step3__block-select--year">
                                <!-- <select class="pop-up-step3__select pop-up-step3__select--year"> -->
                                    <select class="pop-up-step3__select">
                                    <option disabled selected hidden>Year</option>
                                    <option>2021</option>
                                    <option>2020</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                    <option>2012</option>
                                    <option>2011</option>
                                </select>
                                <!-- <div class="pop-up-step3__arrow pop-up-step3__arrow--year"></div> -->
                                <div class="pop-up-step3__arrow"></div>
                            </div>
                        </div>
                    </form>
                    <div class="pop-up-step3__block-next">
                        <div class="pop-up-step3__indicators">
                            <span class="pop-up-step3__indicator pop-up-step3__indicator--active"></span>
                            <span class="pop-up-step3__indicator pop-up-step3__indicator--active"></span>
                            <span class="pop-up-step3__indicator pop-up-step3__indicator--active"></span>
                        </div>
                        <a href="#" class="pop-up-step3__link-back">Back</a>
                        <a href="#" class="pop-up-step3__btn-next">
                            complete donation
                            <svg class="pop-up-step3__btn-img"> 
                                <use xlink:href="../../assets/icons/landing/icon-arrowRight.svg#arrow" x="0" y="0"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
