<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../landing/assets/css/style-pop-up-step2.css">
    <link type="image/x-icon" href="../../assets/icons/landing/icon-favicon.svg" rel="shortcut icon">
    <link type="image/x-icon" href="../../assets/icons/landing/icon-favicon.svg" rel="icon">
    <title>Online-Zoo</title>
</head>
<body>
    <div class="page">
        <div class="pop-up-step2">
            <div class="pop-up-step2__inner">
                <h2 class="pop-up-step2__title">make your donation</h2>
                <p class="pop-up-step2__text">Billing Information:</p>
                <div class="container">
                    <form class="pop-up-step2__form">
                        <label class="pop-up-step2__label">
                            Your Name
                            <input type="text" class="pop-up-step2__input" placeholder="First and last name"> 
                        </label>
                        <label class="pop-up-step2__label">
                            Your Email Address 
                            <input type="text" class="pop-up-step2__input" placeholder="Enter your email"> 
                        </label>
                    </form>
                    <p class="pop-up-step2__text-receive">
                        You will receive emails from the Online Zoo, including updates and news on the latest discoveries and translations. You can unsubscribe at any time.
                    </p>
                    <div class="pop-up-step2__block-next">
                        <div class="pop-up-step2__indicators">
                            <span class="pop-up-step2__indicator pop-up-step2__indicator--active"></span>
                            <span class="pop-up-step2__indicator pop-up-step2__indicator--active"></span>
                            <span class="pop-up-step2__indicator"></span>
                        </div>
                        <a href="#" class="pop-up-step2__link-back">Back</a>
                        <a href="#" class="pop-up-step2__btn-next">
                            next
                            <svg class="pop-up-step2__btn-img"> 
                                <use xlink:href="../../assets/icons/landing/icon-arrowRight.svg#arrow" x="0" y="0"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
